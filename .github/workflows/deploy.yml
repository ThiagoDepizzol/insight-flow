name: Deploy Spring Boot via SSM

on:
  push:
    branches:
      - release   # sua branch de deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Pegar o código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Build Spring Boot (ignorar testes)
      - name: Build Spring Boot
        run: mvn clean package -DskipTests

      # 4️⃣ Configurar credenciais AWS
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5️⃣ Subir JAR para S3
      - name: Upload JAR para S3
        run: |
          aws s3 cp target/*.jar s3://meu-bucket-deploy/app.jar --region ${{ secrets.AWS_REGION }}

      # 6️⃣ Deploy na EC2 via SSM
      - name: Deploy na EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters '{
              "commands": [
                "mkdir -p /home/ec2-user/app",
                "aws s3 cp s3://meu-bucket-deploy/app.jar /home/ec2-user/app/app.jar --region ${{ secrets.AWS_REGION }}",
                "pkill -f app.jar || true",
                "nohup java -jar /home/ec2-user/app/app.jar > /home/ec2-user/app/app.log 2>&1 &"
              ]
            }'
